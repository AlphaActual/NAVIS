<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success!</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- My style -->
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/e3ae01a7fe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row min-height100vh justify-content-center align-items-center text-center">
            <div class="col-6">
                <div class="icon-wrapper">
                    <i class="fa-solid fa-8x fail-icon fa-circle-xmark mb-5" ></i>
    
                    <h4 class="mb-5">Something went wrong...</h4>
                    <h6>Error message:</h6>
                    {% block content %}
                    <h6 class="mb-5">{{ error }}</h6>
                    <a href="javascript:history.back()" class="btn d-inline-block btn-danger px-5">Go back</a>
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
