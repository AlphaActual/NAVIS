<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">



    <link rel="stylesheet" href="../static/styles/style.css">

<body>
    <div class="container">
        <div class="row min-height100vh justify-content-center align-items-center text-center">
            <div class="col-6">
                <div class="icon-wrapper">
                    <i class="fa-solid fa-8x success-icon fa-circle-check mb-5" ></i>
                    {% block content %}
                    <h4 class="mb-5">{{data.msg}}</h4>
                    {% endblock %}
                    <a href="{{ url_for('home') }}" class="btn d-inline-block btn-success px-5">Finish</a>
                </div>
            </div>
        </div>
    </div>

</html>
